# Site settings
title: Vinicius Augusto
description: >- # site description
  Desenvolvedor Java com Spring, conhecimento em Banco de Dados SQL com Postgres. Apaixonado por tecnologia, Linux e metodologias ágeis. 
lang: pt-BR # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Vinicius Augusto
  bio: >- 
    Desenvolvedor Java com Spring, conhecimento em Banco de Dados SQL com Postgres. Apaixonado por tecnologia, Linux e metodologias ágeis. 
  username: Vinicius Augusto # general username
  github: vinicius-92 # github username
  twitter: antivinicius # twitter username
  # facebook: facebook_username # facebook username
  email: vinicius_augusto_@msn.com # email adress
  avatar: /assets/img/avatar.jpeg # change with your own avatar

# URL settings
url: "https://viniciusaugusto.com.br" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
